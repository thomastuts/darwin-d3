<div class="row">
  <div class="small-12 columns">
    <h1>Stats for Foobar Analytics</h1>
  </div>
</div>

<div id="graph-timeline"></div>

<div class="row" ng-controller="TimelineCtrl">
  <div class="large-6 columns">
  </div>
  <div class="large-6 columns">
    <pre>
Start date: {{ startDate }}
End date: {{ endDate }}
</pre>

    <div>
      <p ng-click="toggleNetwork('facebook')">Facebook</p>
      <p ng-click="toggleNetwork('twitter')">Twitter</p>
    </div>

    <select name="startDate" id="startDate" ng-options="date for date in uniqueDates" ng-model="startDate" ng-change="updateGraph()"></select>
    <select name="endDate" id="endDate" ng-options="date for date in uniqueDates" ng-model="endDate" ng-change="updateGraph()"></select>

    <pre>{{ periodData | json }}</pre>
  </div>
</div>
