<html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link rel="stylesheet" href="styles/bootstrap.css">

  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/font-awesome.css">
  <!-- endbuild -->

</head>
<body ng-app="darwinD3App">

<div class="sidebar" ng-controller="ParametersCtrl">
  <i ng-controller="HeaderCtrl" ng-click="closeSidebar()" class="sidebar-close icon-remove icon-large"></i>
  <!-- START/END DATE -->
  <h2>Start date</h2>
  <div class="well well-small pull-left" ng-model="params.startDate">
    <datepicker min="startDateCalendar.minDate" max="startDateCalendar.maxDate" starting-day="startingDay" show-weeks="showWeeks"></datepicker>
  </div>

  <h2>End date</h2>
  <div class="well well-small pull-left" ng-model="params.endDate">
    <datepicker min="endDateCalendar.minDate" max="endDateCalendar.maxDate" starting-day="startingDay" show-weeks="showWeeks"></datepicker>
  </div>

  <!-- NETWORK COMPARISON -->
  <h2>Network comparison</h2>
  <h3>Networks</h3>
  <ul class="button-list">
    <li ng-repeat="network in params.availableNetworks">
      <i ng-class="isSelectedNetwork(network.name, 'network')" class="icon-button {{ network.name }} icon-{{ network.icon }}" ng-click="toggleNetwork(network.name)"></i>
    </li>
  </ul>
  <br/><br/><br/>
  <h3>Metric</h3>
  <ul class="button-list">
    <li ng-repeat="metric in params.availableMetrics" ng-click="setMetric(metric.name)">
      <i ng-class="isSelectedMetric(metric.name, 'network')" class="icon-button {{ metric.name }} icon-{{ metric.icon }}" ng-click="setMetric(metric.name)"></i>
    </li>
  </ul>

  <!--  METRIC COMPARISON  -->
  <h2>Metric comparison</h2>
  <h3>Metrics</h3>
  <ul class="button-list">
    <li ng-repeat="metric in params.availableMetrics">
      <i ng-class="isSelectedMetric(metric.name, 'metric')" class="icon-button {{ metric.name }} icon-{{ metric.icon }}" ng-click="toggleMetric(metric.name)"></i>
    </li>
  </ul>
  <br/><br/><br/>
  <h3>Network</h3>
  <ul class="button-list">
    <li ng-repeat="network in params.availableNetworks" ng-click="setNetwork(network.name)">
      <i ng-class="isSelectedNetwork(network.name, 'metric')" class="icon-button {{ network.name }} icon-{{ network.icon }}" ng-click="setNetwork(network.name)"></i>
    </li>
  </ul>
</div>

<div class="wrapper">
  <div class="row">
    <header ng-controller="HeaderCtrl">
      <i ng-click="toggleSidebar()" class="menu-activator icon-reorder icon-2x"></i>
      <img src="images/logo.png" alt=""/>
    </header>
  </div>
  <div ng-view=""></div>
</div>

<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>

<!-- build:js scripts/plugins.js -->
<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/crossfilter/crossfilter.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/d3-tip/index.js"></script>
<script src="bower_components/jquery.transit/jquery.transit.js"></script>
<script src="scripts/vendor/angular-bootstrap.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/services/layout.js"></script>
<script src="scripts/services/data.js"></script>
<script src="scripts/services/parameters.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/parameters.js"></script>
<script src="scripts/controllers/timeline.js"></script>
<script src="scripts/controllers/multibar.js"></script>
<script src="scripts/controllers/donut.js"></script>
<script src="scripts/controllers/header.js"></script>
<!-- endbuild -->
</body>
</html>
